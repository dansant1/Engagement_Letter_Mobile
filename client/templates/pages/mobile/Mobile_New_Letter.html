<template name="Mobile_New_Letter">
  <div class="all_page_teal">
    <div class="profile_line" style="width: 90%">

      <span style="margin-left: 0px; width: 250px;"> <a class="white" href="/mobile"><i class="fa fa-arrow-left"></i></a> Step 1 - Client Information</span>
      <span style="display: inline-block; float: right; width: 0px;" class="white"><a href="/mobile" class="white"><i class="fa fa-home" aria-hidden="true"></i></a></span>
    </div>

    <div class="content">

      <select class="input_material auth" name="engagement_client">
        <option value="0">-- Choose a Client --</option>
        {{#each clients}}
        <option value="{{this._id}}">{{company_name}}</option>
        {{/each}}
      </select>
      <br>
      <h4 class="white">- or Add a New Client-</h4>
      <br>
      <input type="text" name="name" placeholder="Company Name" class="input_material auth">
      <input type="text" name="address" placeholder="Company Address" class="input_material auth">
      <input type="number" name="phone" placeholder="Company Phone" class="input_material auth">
      <input type="text" name="client_name" placeholder="Contact Name" class="input_material auth">
      <input type="email" name="client_email" placeholder="Client Email" class="input_material auth">
      
      <a href="#" class="btn btn-white signup large new" style="font-size: 13px; width: 90%; margin: 30px auto; padding-top: 15px;" name="next"><i class="fa fa-plus" aria-hidden="true"></i> Next</a>
      
    </div>
  </div>
</template>

<template name="Mobile_New_Letter_2">
<div class="all_page_teal">
  <div class="profile_line" style="width: 90%">

    <span style="margin-left: 0px"> <a class="white" href="/mobile/new_letter"><i class="fa fa-arrow-left"></i></a> Step 2 - Write Letter</span>
    <span style="display: inline-block; float: right; width: 0px;" class="white"><a href="/mobile" class="white"><i class="fa fa-home" aria-hidden="true"></i></a></span>

  </div>
  <div class="content">

    <select class="input_material auth" id="engagement_type" name="engagement_type" style="width: 90%; margin: 20px auto;">
      <option value="0">--Choose a Type--</option>
      <option value="1">Susan's Type</option>
      <option value="2">Joe's Type</option>
    </select>

    <textarea name="engagement" class="input_material area" rows="8" cols="80" style="width: 90%; margin: 0 auto;" placeholder="Describe the Engagement Scope">{{engagement}}</textarea>
    <label for="engagement_template" class="teal">Template Text</label>
    <br>
    <select class="input_material auth" id="engagement_template" name="engagement_template" style="width: 90%;
  margin: 5px auto;">
      <option value="0">--Choose a Template--</option>
      {{#each templates}}
      <option value="{{this.content}}">{{this.name}}</option>
      {{/each}}
    </select>
    <br>
    <a href="/mobile/create-template"  style="font-size: 13px; width: 90%; margin: 0px auto; background-color: white; color: teal; padding-top: 15px;" class="btn btn-white signup">Add Template</a>
    <br>
    <a href="#"  style="font-size: 13px; width: 90%; margin: 0px auto; padding-top: 15px;" class="btn btn-white signup" name="next">Next</a>
  </div>

</div>
</template>

<template name="Mobile_New_Letter_3">
<div class="all_page_teal">
  <div class="profile_line" style="width: 90%">

    <span style="margin-left: 0px"> <a class="white" href="/mobile/new_letter/write_letter"><i class="fa fa-arrow-left"></i></a> Step 3 - Write Exclusion</span>
    <span style="display: inline-block; float: right; width: 0px;" class="white"><a href="/mobile" class="white"><i class="fa fa-home" aria-hidden="true"></i></a></span>

  </div>
  <div class="content">

    <textarea name="engagement" class="input_material area" rows="8" cols="80" style="width: 90%; margin: 0 auto;" placeholder="Describe work outside of scope" >{{engagement}}</textarea>

    <label for="engagement_template" class="teal">Template Text</label>
    <br>
    <select class="input_material auth" id="engagement_template" name="engagement_template" style="width: 90%;
  margin: 20px auto;">
      <option value="0">Template 1</option>
      <option value="1">Template 2</option>
      <option value="0">Template 3</option>
    </select>

    <a href="/mobile/new_letter/conflicts"  style="font-size: 13px; width: 90%; margin: 10px auto; padding-top: 15px;" class="btn btn-white signup" name="next">Next</a>
  </div>

</div>
</template>

<template name="Mobile_New_Letter_4">
<div class="all_page_teal" style="height: 100%">
  <div class="profile_line" style="width: 90%">

    <span style="margin-left: 0px"> <a class="white" href="/mobile/new_letter/write_exclusion"><i class="fa fa-arrow-left"></i></a> Step 3 - Conflicts</span>
    <span style="display: inline-block; float: right; width: 0px;" class="white"><a href="/mobile" class="white"><i class="fa fa-home" aria-hidden="true"></i></a></span>

  </div>
  <div class="content">

    <h3 class="white" style="margin-top: 5px; font-size: 21px">Parties </h3>
    <input type="text" name="partyname" placeholder="Name"  style="width: 100%" class="input_material auth">
    <button class="btn btn-white signup large" type="button" name="add_party">Add</button>
    <br>

      <ul class="list-group">
        {{#each parties}}
        <li class="list-group-item clearfix">
          <span class="pull-left">{{this.name}}</span><span class="pull-right remove"><i class="fa fa-trash" aria-hidden="true"></i></span>
        </li>
        {{/each}}
      </ul>

      <h3 class="white" style=" font-size: 21px">Opposing Parties </h3>
      <input type="text" name="opposingpartyname" placeholder="Name"  style="width: 100%" class="input_material auth">
      <button class="btn btn-white signup large" type="button" name="add_oparty">Add</button>
      <br>

        <ul class="list-group">
          {{#each opossingParties}}
          <li class="list-group-item clearfix">
            <span class="pull-left">{{this.name}}</span><span class="pull-right remove"><i class="fa fa-trash" aria-hidden="true"></i></span>
          </li>
          {{/each}}
        </ul>


    <button  style="font-size: 13px; width: 100%; margin: 30px auto; padding-top: 15px;" class="btn btn-white signup" {{disabled}} name="next">Next</button>
     <a id="point"  style="width: 30%; display: inline-block; margin-left: 20px; position: relative; top: 10px; color: white" name="skip">Skip</a>
     <br>
     <br>
  </div>

</div>
</template>

<template name="Mobile_New_Letter_5">
<div class="all_page_teal" style="height: 100%">
  <div class="profile_line" style="width: 90%">

    <span style="margin-left: 0px"> <a class="white" href="/mobile/new_letter/payments"><i class="fa fa-arrow-left"></i></a> Step 4 - Payment</span>
    <span style="display: inline-block; float: right; width: 0px;" class="white"><a href="/mobile" class="white"><i class="fa fa-home" aria-hidden="true"></i></a></span>

  </div>
  <div class="content">

    <select style="border-radius: 0px" class="input_material auth" name="engagement_charge">
      <option value="1">Hourly</option>
      <option value="2">Retainer</option>
      <option value="3">Project</option>
    </select>

    
    <input type="number" name="deposit_amount" value="{{deposit}}" placeholder="Deposit Amount" class="input_material auth">
    <hr>
    <textarea name="deferral" value="{{deferral}}" class="input_material area" rows="8" cols="80" style="width: 90%; margin: 0 auto;" placeholder="Describe the Deferral (Optional)"></textarea>
    <br>
    <label for="checkbox1">Recurring Payment</label>
    <br><br>
    <div id="toggles">
      <input type="checkbox" {{checked}} disabled name="checkbox1" id="checkbox1" class="ios-toggle" />
      <label for="checkbox1" class="checkbox-label white" data-off="Recurring off" data-on="Recurring on"></label>
    </div>

    <hr>

    {{#if isEdit}}

    <a href="/mobile"  style="font-size: 13px; width: 100%; margin: 30px auto; padding-top: 15px;" class="btn btn-white signup" name="next">Save</a>
    {{else}}
    <a href="#"  style="font-size: 13px; width: 100%; margin: 30px auto; padding-top: 15px;" class="btn btn-white signup" name="next">Send to Client</a>
    {{/if}}
  </div>

</div>
</template>
